<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <title>Controle Financeiro | WRFinanças</title>
  <!-- Tell the browser to be responsive to screen width -->
  <meta content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no" name="viewport">
 <link rel="stylesheet" href="teste.css">
  <!-- Bootstrap 3.3.6 -->

  <link rel="stylesheet" href="bootstrap/css/bootstrap.min.css">
  <!-- Font Awesome -->
  <link rel="stylesheet" href="plugins/jvectormap/jquery-jvectormap-1.2.2.css">

<body>
  <div class="content-wrapper">
    <section class="content">
     <div class="col-md-10 ">
      <div class="container well col-md-10">
        <legend>Cadastro de Pessoas</legend>   
          <div class="col-xs-12 col-sm-12">
            <div class="row">
              <div class="col-xs-12 col-sm-6 marginajuste">
                    <div class="form-group ">
                    <label for="login" class="col-xs-2 col-sm-2 control-label">Login:</label>
                    <input type="text" class="form-control col-xs-4 col-sm-4" id="login" placeholder="Digite seu login" /> 
                </div> 
              </div>
              <div class="col-xs-12 col-sm-6 marginajuste">
                    <div class="form-group ">
                    <label for="senha" class="col-xs-2 col-sm-2 control-label">Senha:</label>
                    <input type="password" class="form-control col-xs-4 col-sm-4" id="senha" placeholder="Digite sua senha" />
                </div>
              </div>
            </div>
            <div class="row">
              <div class="col-xs-12 col-sm-6 marginajuste">
                <div class="form-group ">
                    <label for="nome" class="col-xs-2 col-sm-2 control-label">Nome:</label>
                    <input type="text" class="form-control col-xs-4 col-sm-4" id="nome" placeholder="Digite seu nome" /> 
                </div> 
              </div>
              <div class="col-xs-12  col-sm-6 marginajuste">
                    <div class="form-group ">
                    <label for="email" class="col-xs-2 col-sm-2 control-label">E-mail:</label>
                    <input type="text" class="form-control col-xs-4 col-sm-4" id="email" placeholder="Digite seu e-mail" />
                </div>
              </div>
            </div>
            <div class="row">
              <div class="col-xs-12 col-sm-12 marginajuste">
                    <div class="form-group ">
                    <label for="nome" class="col-xs-2 col-sm-2 control-label">Endereço:</label>
                    <input type="text" class="form-control col-xs-10 col-sm-12" id="nome" placeholder="Digite seu endereço" /> 
                </div> 
              </div>
            </div>
             <div class="row">
              <div class="col-xs-12 col-sm-4 marginajuste">
                    <div class="form-group ">
                    <label for="telefone" class="col-xs-2 col-sm-2 control-label">Telefone:</label>
                    <input type="text" class="form-control col-xs-2 col-sm-2" id="telefone" placeholder="Digite seu telefone" />
                </div>
              </div>
              <div class="col-xs-12 col-sm-4 marginajuste">
              <!--div class="col-xs-12 col-sm-4 marginajuste">
                    <div class="form-group ">
                    <label for="telefone" class="col-xs-2 col-sm-2 control-label">Ativo:</label>
                    <input type="checkbox" class="form-control col-xs-1 col-sm-1 pull-left" id="telefone" />
                </div>
              </div-->
            </div>
            <div class="row marginTop col-xs-12">
              <input type="button" class="btn btn-default tamanhoBotao pull-right " value="Cancelar"/>
              <input type="button" class="btn btn-primary tamanhoBotao pull-right" value="Gravar" />
            </div>
          </div>
       </div>
      </div>
    </section>
  </div>

<br><br>
<div class="input-group date">
    <input type="text" class="form-control"><span class="input-group-addon"><i class="glyphicon glyphicon-th"></i></span>
</div>
          


<script src="plugins/jQuery/jquery-2.2.3.min.js"></script>
<!-- Bootstrap 3.3.6 -->

<script>
   $('#sandbox-container .input-group.date').datepicker({
    language: "pt-BR",
    todayHighlight: true
});
   </script>
